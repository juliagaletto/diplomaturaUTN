<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>

<body>
    <script>
        const distancia = prompt('Ingrese una distancia en metros:', '');

        if (distancia > 0 && distancia < 1000) {
            console.log(`Si la distancia es ${distancia}, ir a pie es lo más conviniente.`);
            document.write(`Si la distancia es ${distancia}, ir a pie es lo más conviniente.`);

        } else if (distancia >= 1000 && distancia < 10000) {
            console.log(`Si la distancia es ${distancia}, ir en bicicleta es lo más conviniente.`);
            document.write(`Si la distancia es ${distancia}, ir en bicicleta es lo más conviniente.`);

        } else if (distancia >= 10000 && distancia < 30000) {
            console.log(`Si la distancia es ${distancia}, ir en colectivo es lo más conviniente.`);
            document.write(`Si la distancia es ${distancia}, ir en colectivo es lo más conviniente.`);

        } else if (distancia >= 30000 && distancia < 100000) {
            console.log(`Si la distancia es ${distancia}, ir en auto es lo más conviniente.`);
            document.write(`Si la distancia es ${distancia}, ir en auto es lo más conviniente.`);

        } else if (distancia >= 100000) {
            console.log(`Si la distancia es ${distancia}, ir en avión es lo más conviniente.`);
            document.write(`Si la distancia es ${distancia}, ir en avión es lo más conviniente.`);
        }

    </script>
</body>

</html>
