<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julia Galetto - CV with CSS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&family=Satisfy&display=swap" rel="stylesheet">

        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <h1>JULIA GALETTO</h1>
    <img src="juli.jpeg" alt="Foto - Julia Galetto">
    <div class="formacion">
        <h2>Traductora Pública Nacional de Inglés</h2>
        <h2>Especialista en Traducción Científica y Técnica</h2>
        <h2>Profesora de Lengua Inglesa </h2>
        <h3>Universidad Nacional de Córdoba</h3>
    </div>
    <br>
    <h4>Redes Sociales</h4>
    <ul>
        <li><a href="https://linkedin.com/in/juliagaletto" target="_blank"><i
                    class="fa-brands fa-linkedin"></i>Linkedin</a></li>
        <li><a href="https://instagram.com/juligaletto" target="_blank"><i
                    class="fa-brands fa-instagram"></i>Instagram</a></li>
    </ul>
    <p>Si querés contactarme, por favor llená el siguiente <span class="formulario"> formulario</span>:</p>
    <form action="" method="">
        <p>
            <input type="text" name="nombre" placeholder="Nombre" />
        </p>
        <p>
            <input type="text" name="apellido" placeholder="Apellido" />
        </p>
        <p>
            <input type="text" name="correo" placeholder="Correo electrónico" />
        </p>
        <p>

            <label for="servicio">Servicio</label>
        <ul>
            <li>
                <input type="radio" name="servicio" value="Traducción">
                <label>Traducción</label>
            </li>
            <li>
                <input type="radio" name="servicio" value="Enseñanaza">
                <label>Enseñanza</label>
            </li>
        </ul>
        </p>
        <p>
            <label for="consulta">Consulta</label>
            <textarea name="consulta" rows="3"></textarea>
        </p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Borrar" />
    </form>
</body>

</html>
